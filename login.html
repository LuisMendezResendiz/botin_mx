	<body id="special_body" onload="setInterval(changeColor, 3000);">
		<div id="container">
			<div id="float_box">
				<img src="img/large_logo.png"> <br>
				<strong>Botín México</strong> <br><br><br>
				<input type="text" name="user" placeholder="Usuario"><br>
				<input type="password" name="password" placeholder="Contraseña"><br>
				<input type="button" name="" value="Hola Mundo">
				<br><br>

		</div>


		<!-- Scrpit para un cambio de color dinámico -->
		<script type="text/javascript">
			var i = 0;
			function changeColor(){
				if (i==0) {
					document.body.style.backgroundColor="#D842AE";
					i=1;
				} else if (i==1) {
					document.body.style.backgroundColor="#5EA8FF";
					i=2;
				} else if (i==2) {
					document.body.style.backgroundColor="#FC3B4B";
					i=0;
				} else if (i==2) {
					document.body.style.backgroundColor="#06C7FF";
					i=0;
				}
			}
		</script>

	</body>
